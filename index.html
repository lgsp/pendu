<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu du Pendu</h1>
    
    <div id="categories">
        <button class="category active" data-category="general">Général</button>
        <button class="category" data-category="animaux">Animaux</button>
        <button class="category" data-category="nourriture">Nourriture</button>
        <button class="category" data-category="couleurs">Couleurs</button>
        <button class="category" data-category="famille">Famille</button>
    </div>

    <div id="difficulty">
        <button class="difficulty-btn active" data-difficulty="easy">Facile</button>
        <button class="difficulty-btn" data-difficulty="medium">Moyen</button>
        <button class="difficulty-btn" data-difficulty="hard">Difficile</button>
    </div>

    <div id="game">
        <div id="hangman"></div>
        <div id="word"></div>
        <div id="letters"></div>
        <div id="lives">Vies restantes : <span id="remainingLives"></span></div>
        <div id="message"></div>
        <div id="fullWord"></div>
        <div id="translation"></div>
    </div>

    <button id="restart">Nouvelle partie</button>

    <script src="script.js"></script>
</body>
</html>
